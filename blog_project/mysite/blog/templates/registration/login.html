{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron">
    <h2> Please Login: </h2>
    <h3> Must be a superuser, please check with the site admin </h3>

    {% if form.errors %}
        <p> Your username and password didn't match! Please try again' </p>

    {% endif %}

    <form action="{% url 'login' %}" method="POST"> <!--#'blog:login'yazilmadi cunku registration klasoru zaten blog dosyası icinde-->
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" class="btn btn-primary" value = 'Login'>,
        <input type="hidden" name="next"  value = '{{next}}'>  <!--#???????????????? url.py'daki login verecek next value'yu user login yaptıktan sonrası için-->

    </form>
</div>


{% endblock %}
